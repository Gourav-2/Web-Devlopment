<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 400px;
            width: 400px;
            background-color: rgb(26, 190, 190);
            /* te dena animation  me important hota ; */
            

        }
        div:hover{
            animation-name: mane;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            /* animation-timing-function: linear; */
            animation-delay: 2s;

        }

        @keyframes mane{
            0%{
                 height: 200px;
             width: 200px;
              background-color: rgb(69, 72, 209);
            }
            25%{
                 height: 400px;
              width: 400px;
              border-radius: 50%;
            background-color: rgb(221, 121, 239);
            }
            75%{
                  height: 800px;
             width: 800px;
             background-color: rgb(229, 110, 92);
            }
            100%{
                height: 100vh;
                width: 100vw;
                background-color: rgb(223, 176, 118);

            }
        }
    </style>
</head>
<body>
    <h1>Animation</h1>
    <div>

    </div>
</body>
</html>
