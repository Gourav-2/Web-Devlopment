<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        #loo{
            background-color: rgb(225, 163, 173);
        }
        #mane{
            display: flex;
            justify-content: center;
            
           
        }
        #border{
            height: 50vh;
            width: 100vw;
            background-color: white;
            border: 2px solid;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            /* gap function boxes ke beech me gap ke liaa use hota hai */
            gap: 2px;
        
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
     

    </style>
    
</head>
<body id="loo">
    <h1 id="mane">Flexbox Parent Properties demo </h1>
    <div id="border">
        <div id="one" class="box"><h4>1</h4></div>
        <div id="two" class="box"><h4>2</h4></div>
        <div id="three" class="box"><h4>3</h4></div>
        <div id="four" class="box"><h4>4</h4></div>
        <div id="five" class="box"><h4>5</h4></div>
        <div id="six" class="box"><h4>6</h4></div>
        <div id="seven" class="box"><h4>7</h4></div>
        <div id="eight" class="box"><h4>8</h4></div>
    </div>

    
</body>
</html>
