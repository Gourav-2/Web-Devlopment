<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bar{
            width: auto;
            height: auto;
            border: 3px solid;
            border-radius: 10px;
            display: flex;

            gap: 50px;

            color: aliceblue;

        }
        #last{
            height: 34px;
            display: flex;

            left: 650px;

        }
        #one{
            border-radius: 15px;

            width: 200px;
            background-color: rgb(199, 214, 227);
        }
        #two{
            width: 70px;

            background-color: rgb(199, 214, 227);
        }
         .aak{
                position: relative;
                
                left: 10px;
            }
            #do{

            }
            
         @media  screen and (max-width :1277px) {

            #bar{
                height: auto;
                width: auto;

                flex-direction: column;
                
            }
            .aak{
                position: relative;
                top: 12px;

         }

            <button id="one" class="last">üîçSearch</button>

        </div>
        
        
    </div>
