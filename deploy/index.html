<head>

    <style>
        #main{
            
        
           height: 400px;
           width: 200px;
           border-radius: 2%;
           transition: 3s;
        
           
           margin: 20px auto;
           box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

        #carda{
            height: 50%;
            width: 100%;

        }
        #cardb{
            height: 50%;
            width: 100%;
        }
        img{
            height:100% ;
            width: 100%;
        }
        #cardb img{

            border-radius: 50%;
            height: 50%;
            width: 50%;
            position:relative ;
            top: -50px;
            left: 50px;

        }
        #main:hover{
            transform: scale(1.5);
        }

    </style>
</head>
