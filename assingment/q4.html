<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f5f5f5;
}

.card {
    width: 300px;
    background: #fff;
    border-radius: 16px;
    padding: 30px 20px;
    text-align: center;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.status {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #1db954;
    color: #fff;
    padding: 4px 12px;
    font-size: 12px;
    border-radius: 20px;
    font-weight: bold;
}

.avatar {
    width: 90px;
    height: 90px;
    background: #000;
    color: #fff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 15px;
    font-size: 36px;
    font-weight: bold;
}

h2 {
    margin-bottom: 5px;
}

.role {
    color: gray;
    font-size: 14px;
    margin-bottom: 15px;
}

.about {
    border: 1px dashed #ccc;
    padding: 12px;
    margin-bottom: 20px;
    font-size: 14px;
    color: #333;
}

.btn {
    background: #000;
    color: #fff;
    border: none;
    padding: 10px 22px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
}

.btn:hover {
    background: #333;
}

</style>
<body>

<div class="card">
    <span class="status">ONLINE</span>

    <div class="avatar">
        <span>R</span>
    </div>

    <h2>Rahul</h2>
    <p class="role">Web Developer</p>

    <div class="about">
        Builds modern websites using <br> HTML & CSS.
    </div>

    <button class="btn">View Profile</button>
</div>

</body>
</html>
